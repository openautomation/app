<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="/stylesheets/build.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-content">
          <ul class="steps">
            <li class="step" contenteditable>
              <i class="first fa fa-dot-circle-o"></i>
              <div class="step-title">Add sample to each microplate well</div>
              <span class="step-details">Liquid A, 10ml each well</span>
              <i class="last fa fa-adjust"></i>
            </li>
            <li class="step" contenteditable>
              <i class="first fa fa-dot-circle-o"></i>
              <div class="step-title">Incubate microplate</div>
              <span class="step-details">37C, 60min</span>
            </li>
            <li class="step" contenteditable>
              <i class="first fa fa-dot-circle-o"></i>
              <div class="step-title">Discard solution in each well</div>
              <span class="step-details">Decant</span>
            </li>
            <li class="step" contenteditable>
              <i class="first fa fa-dot-circle-o"></i>
              <div class="step-title">Wash each microplate well</div>
              <span class="step-details">4x</span>
            </li>
            <li class="step" contenteditable>
              <i class="first fa fa-dot-circle-o"></i>
              <div class="step-title">Add sample to wells</div>
              <div class="step-details">Liquid A</div>
              <div class="step-details">10ml each well</div>
            </li>
            <!--<li class="step" contenteditable data-each="step in steps"><span data-text="step"></span></li>-->
          </ul>

          <a class="sidebar-button" on-click="run()">Run</a>
        </div>
      </div>
      <div class="content">
        <video id="webcam" width="640" height="480" style="display:none;"></video>

        <div>
          <canvas id="canvas" width="640" height="480" style="position: absolute"></canvas>
          <div id="sprites" style="width: 640, height: 480, position: absolute"></div>
        </div>
        <div id="log"></div>
      </div>
    </div>

    <script src="/javascripts/jsfeat.js"></script>
    <script src="/javascripts/build.js"></script>
    <script>require('openautomation');</script>
  </body>
</html>
